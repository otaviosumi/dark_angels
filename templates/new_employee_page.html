<!DOCTYPE html>
<html>
   <head>
      <title>Dark Angels</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "../static/css/materialize.min.css">
		<link rel = "stylesheet" href = "../static/css/dark_angels.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "../static/js/materialize.min.js"></script>
      <script src = "../static/js/new_employee_page.js"></script>                     
      
   </head>
  
   <body class = "grey darken-4">
       <nav>
           <div class="nav-wrapper grey darken-3">
               <a href="#" class="brand-logo">Dark Angels</a>
           </div>
       </nav>

      <div class="valign-wrapper row">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        
            <form action="/register_employee" method="post">
                <div class="card-content">
                    <span class="card-title">New Employee</span>
                        <div class="row">
                          <div class="input-field col s12">
                              <label for="emp_name">Name</label>
                              <input type="text" pattern="^[a-zA-Z_ ]*$" class="validate" name="emp_name" id="emp_name" required/>
                          </div>
                          <div class="input-field col s12">
                              <label for="emp_id">ID</label>
                              <input type="text" pattern="^[0-9]+$" class="validate" name="emp_id" id="emp_id" required/>
                          </div>
                          <div class="input-field col s12">
                              <label for="emp_pass">Password</label>
                              <input type="password" pattern="^[a-zA-Z0-9_ ]*$" class="validate" name="emp_pass" id="emp_pass" required/>
                          </div>
                        	<div class="input-field col s12">                        		                     			                      		
	   								<select id="selectBox" name="selectBox" class="browser-default" onchange="changeFunc();" required>	   									
	   									<option value="" disabled selected>Choose the employee's group</option>
      									<option value="ADM">Administration</option>
      									<option value="MAN">Maintenance</option>
      									<option value="SEC">Security</option>      										
	    								</select>    									
  									</div>		
  									<div id="train" class="input-field col s12" style="display: none;">
                              <label for="emp_train">Treinamento</label>
                              <input type="text" pattern="^[a-zA-Z0-9_ ]*$" class="validate" name="emp_train" id="emp_train" />
                          </div>			
                          <div id="man_group" class="input-field col s12" style="display: none;">
                          		 <p>
      									<label>
        									<input type="checkbox" name='man_ele' class="filled-in" id="eletrica"/>
        									<span>Elétrica</span>
      									</label>
    									</p>                        		
      								
      								<p>
      									<label>
        									<input type="checkbox" name='man_mec' class="filled-in" id="mecanica"/>
        									<span>Mecânica</span>
      									</label>
    									</p>                 
    									
    									<p>
      									<label>
        									<input type="checkbox" name='man_ti' class="filled-in" id="ti"/>
        									<span>TI</span>
      									</label>
    									</p>                 
      																	
                          </div>
                  		</div>
          		</div>
          		
          		<div class="card-action right-align">
            		<a href="/adm_section"> Cancel </a>
            		<input type="submit" class="btn grey darken-1 waves-effect waves-light" value="Register">
         		</div>
        		</form>
        		
      	</div>
    	</div>
   </body>
   
</html>
