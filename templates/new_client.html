<!DOCTYPE html>
<html>
   <head>
      <title>Dark Angels</title>
        <!DOCTYPE html>
<html>
  <head>
  
   <style>
          body{
             background-image: url(https://preview.ibb.co/ijcYLV/dark.jpg); 
             background-size: cover; 
             
          }
   </style>
  </head>
  <body>
  </body>
</html>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "../static/css/materialize.min.css">
      <link rel = "stylesheet" href = "../static/css/dark_angels.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "../static/js/materialize.min.js"></script>
      <script src = "../static/js/new_employee_page.js"></script>                     
      
   </head>
  
   <body class = "grey darken-4">
       <nav>
           <div class="nav-wrapper grey darken-3">
               <a href="#" class="brand-logo">Dark Angels</a>
           </div>
       </nav>

      <div class="valign-wrapper row">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                                <li class="red-text">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}        
        
            <form action="/register_client" method="post">
                <div class="card-content">
                    <span class="card-title">New Client</span>
                        <div class="row">
                          <div class="input-field col s12">
                              <label for="emp_name">CNPJ</label>
                              <input type="text" pattern="^[a-zA-Z_ ]*$" class="validate" name="emp_name" id="emp_name" title="Não utilize números, acentuação ou caracteres especiais" required/>
                          </div>
                          
                           
                      <div class="card-action right-align">
                  <a href="/adm_section"> Cancel </a>
                  <input type="submit" class="btn grey darken-1 waves-effect waves-light" value="Register">
               </div>
            </form>
            
         </div>
      </div>
   </body>
   
</html>
