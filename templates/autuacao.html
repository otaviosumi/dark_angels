<!DOCTYPE html>
<html>
   <head>
      <title>Dark Angels</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "../static/css/materialize.min.css">
		  <link rel = "stylesheet" href = "../static/css/dark_angels.css">
  </head>

   <body class = "grey darken-4">
      <div>
        <nav>
           <div class="nav-wrapper grey darken-3">
               <a href="#" class="brand-logo">Dark Angels</a>
           </div>
        </nav>
      </div>  

      <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                                <li class="red-text">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="/insert_autuation" method="post">
                <div class="card-content">
                    <span class="card-title">FLAGRANTE</span>
                        <div class="row">
                          <div class="input-field col s12">
                              <label for="text">NOME</label>
                              <input type="text" class="validate" name="name_infration" id="name_infration" />
                          </div>
                          <div class="input-field col s12">
                              <label for="text">RG</label>
                              <input type="text" class="validate" name="rg_infration" id="rg_infration" />
                          </div>
                          <div class="input-field col s12">
                              <label for="text">CPF</label>
                              <input type="text" class="validate" name="cpf_infration" id="cpf_infration" />
                          </div>
                          <div class="input-field col s12">
                              <label for="text">CURSO</label>
                              <input type="text" class="validate" name="curso_infration" id="curso_infration" />
                          </div>
                          <div class="input-field col s12">
                              <label for="text">UNIVERSIDADE</label>
                              <input type="text" class="validate" name="uni_infration" id="uni_infration" />
                          </div>
                  		</div>
          		</div>

          		<div class="card-action right-align">
            		<input type="reset" id="reset" class="btn-flat grey-text waves-effect">
            		<input type="submit" class="btn grey darken-1 waves-effect waves-light" value="Login">
         		  </div>
        		</form>
      	</div>
    	</div>
   </body>
   
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "../static/js/materialize.min.js"></script>            

</html>
