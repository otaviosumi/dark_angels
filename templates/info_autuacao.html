<!DOCTYPE html>
<html>
   <head>
      <title>Dark Angels</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "../static/css/materialize.min.css">
		<link rel = "stylesheet" href = "../static/css/dark_angels.css">

	  <meta charset="UTF-8">                 

   </head>
  
   <body class = "grey lighten-4"> 
  		<nav>
      	<div class="nav-wrapper grey darken-3">
         	<a href="#" class="brand-logo">Dark Angels</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">     
                <li><a href="/consulta_autuacao">Return</a></li>
            </ul>
       	</div>
      </nav>

        <div style="text-align:center;">
            <table class="grey lighten-4" style="width:100%; margin: 0 auto; border-collapse:collapse;">
                <tbody>
                  <tr>
                    <th><h1><b>NOME:</b></h1></th>
                    <th><h1>{{ data[0][0] }}</h1></th>
                  </tr>
                  <tr>
                    <th><h2><b>CPF:</b></h2></th>
                    <th><h2>{{ data[0][1] }}</h2></th>
                  </tr>
                  <tr>
                    <th><h3><b>UNIVERSIDADE:</b></h3></th>
                    <th><h3>{{ data[0][2] }}</h3></th>
                  </tr>
                  <tr>
                    <th><h4><b>CURSO:</b></h4></th>
                    <th><h4>{{ data[0][3] }}</h4></th>
                  </tr>
                     
                <tr>
                  <th><h4><b>INFRAÇÃO:</b></h4></th>
                  {% if  data[1] %}
	                  <th><h4>{{ data[1][0] }}</h4></th>
	              {% endif %}
                </tr>

                   
                <tr>
                  <th><h4><b>MEDIDAS TOMDAS:</b></h4></th>
                  	{% if data[2] %}
                      <th><h4>{{ data[2][0] }}</h4></th>
                	{% endif %}
                </tr>
       


                </tbody>
            </table>
        </div>

      </body>

       <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script type = "text/javascript" src = "../static/js/materialize.min.js"></script>  
</html>
