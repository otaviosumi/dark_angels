<!DOCTYPE html>
<html>
   <head>
      <title>Dark Angels</title>
	     <!DOCTYPE html>
<html>
  <head>
  
   <style>
          body{
             background-image: url(https://preview.ibb.co/ijcYLV/dark.jpg); 
             background-size: cover; 
             
          }
   </style>
  </head>
  <body>
  </body>
</html>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "../static/css/materialize.min.css">
		<link rel = "stylesheet" href = "../static/css/dark_angels.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "../static/js/materialize.min.js"></script>            
   </head>
  
   <body class = "grey darken-4"> 
       <nav>
           <div class="nav-wrapper grey darken-3">
               <a href="#" class="brand-logo">Let's add a new client contract, {{ name }}</a>
               <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/adm_section">Return</a></li>
      			</ul>
           </div>
       </nav>


		<div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
              <div class="collection center">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                                <li class="red-text">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}  
          			<form action="/add_new_client" method="post">
                  <div class ="card-content">
                    <span class="card-title">Enter client information</span>
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="cnpj" type="text" name="cnpj" class="validade" required>
                          <label for="cnpj">Client's CNPJ*</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="cep_central" type="text" name="cep_central" class="validade" required>
                          <label for="cep_central">Central's CEP*</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="num_central" type="text" name="num_central" class="validade" required>
                          <label for="num_central">Central's Number</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="data" type="text" name="data" class="validade" required>
                          <label for="data">Event's Date (dd/mm/yyyy)</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="days" type="text" name="days" class="validade" required>
                          <label for="days">Days needed</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="desc" type="text" name="desc" class="validade" required>
                          <label for="desc">Description</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="price" type="text" name="price" class="validade" required>
                          <label for="price">Price tag</label>
                        </div>
                        
                      </div>
                  </div>
                  <div class="card-action ">
                    <input type="submit" class="btn grey darken-1 waves-effect waves-light" value="Confirm">
                  </div>
                  
                </form>
      		</div>
      	</div>
    	</div>

    
      
   </body>
   
</html>
