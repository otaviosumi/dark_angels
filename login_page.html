</html>
      
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "../static/css/materialize.min.css">
		<link rel = "stylesheet" href = "../static/css/dark_angels.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "../static/js/materialize.min.js"></script>            
   </head>
  
   <body class = "grey darken-4">
   
    </div>
       
        
       <nav>
        
           <div class="nav-wrapper grey darken-3">
              
               <a href="#" class="brand-logo">Dark Angels</a>
           </div>
       </nav>

      <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                                <li class="red-text">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="/validate_login" method="post">
                <div class="card-content">
                    <span class="card-title">Enter credentials</span>
                        <div class="row">
                          <div class="input-field col s12">
                              <label for="text">ID</label>
                              <input type="text" class="validate" name="user_id" id="user_id" />
                          </div>
                        <div class="input-field col s12">
                              <label for="password">Password </label>
                              <input type="password" class="validate" name="password" id="password" />
                        </div>
                  		</div>
          		</div>

          		<div class="card-action right-align">
            		<input type="reset" id="reset" class="btn-flat grey-text waves-effect">
            		<input type="submit" class="btn grey darken-1 waves-effect waves-light" value="Login">
         		</div>
        		</form>
      	</div>
    	</div>
 
   </body>
   
</html>
